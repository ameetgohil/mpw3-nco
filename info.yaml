--- 
# information
project: 
  title: "nco"
  description: "generates signed sin and cos outputs given an angle"
  picture: docs/empty.png
  author: "Ameet Gohil"
  github: https://github.com/ameetgohil/mpw3-nco
  license: LICENSE

interfaces: ['wishbone']

# test within caravel
caravel_test:
  recipe: "coco_test"
  directory: "caravel_nco"
  id: 0
  module_name: "wrapped_nco"
  instance_name: "wrapped_nco"

# module test
module_test:
  recipe: "all" 
  directory: "./"
  makefile: "Makefile"

# run the wrapper formal proof
wrapper_proof:
  directory: "."
  sby: "properties.sby"

# openlane config, used in case I need to re-harden
openlane:
  config: "config.tcl"

# source required for various configs and module instantiation
source:
    - wrapper.v
    - nco.v
    - src_spinal/generated/NcoWB.v

# gds - check size = 300x300, nothing on metal 5, do a DRC, check 141 tristate buffers, check LVS
gds:
  directory: "gds"
  gds_filename: "wrapped_nco.gds"
  lvs_filename: "wrapped_nco.lvs.powered.v"
  lef_filename: "wrapped_nco.lef"
